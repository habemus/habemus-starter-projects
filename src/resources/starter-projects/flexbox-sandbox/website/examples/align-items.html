<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>align-items</title>
    
    <link rel="stylesheet" href="shared-styles.css">
    <link rel="stylesheet" href="align-items.css">
    
  </head>
  <body>
    <h1>align-items</h1>
    
    <!-- row -->
    <h2>stretch (row) (default)</h2>
    <div id="stretch-row" class="container row">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    
    <h2>flex-start (row)</h2>
    <div id="flex-start-row" class="container row">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    
    <h2>center (row)</h2>
    <div id="center-row" class="container row">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    
    <h2>flex-end (row)</h2>
    <div id="flex-end-row" class="container row">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    
    <!-- column -->
    <h2>stretch (column) (default)</h2>
    <div id="stretch-column" class="container column">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    
    <h2>flex-start (column)</h2>
    <div id="flex-start-column" class="container column">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    
    <h2>center (column)</h2>
    <div id="center-column" class="container column">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    
    <h2>flex-end (column)</h2>
    <div id="flex-end-column" class="container column">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>

<div class="share-page">
<!--     Share this on &rarr; -->
  {{ site.data.t[page.lang].shareThisOn }}
	<a href="https://twitter.com/intent/tweet?&text={{ page.title | strip_html }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><span class="icon icon--twitter">{% include icon-twitter.svg %}</span>Twitter</a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><span class="icon icon--facebook">{% include icon-facebook.svg %}</span>Facebook</a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><span class="icon icon--google">{% include icon-google.svg %}</span>Google+</a>
</div>
